<!DOCTYPE html>
<html>
<head>
  <title>Couldn't find the page you're looking for</title>
  <style>
  @font-face {
    font-family:"standard-font";
    src:url("/latest.ttf")
  }

  body, html {
    font-family: standard-font;
    margin: 0;
    height: 100%;
  }

  .wrap {
    height: 100%;
    margin: auto;
  }

  #center {
    position: absolute;
    bottom: 0;
    top: 0;
    left: 0;
    right: 0;
    width: 500px;
    height: 130px;
    margin: auto;
  }

  .large {
    font-size: 46pt;
  }
  </style>
</head>

<body>
  <div class="wrap">
    <div id="center">
      <div class="large">404 Not Found</div>
      <div>
        The specified page was not found. 
      </div>
    </div>
  </div>
</body>
</html>
